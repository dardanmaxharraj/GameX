<html lang="en">
<head>

  <link rel="stylesheet" href="css/login.css">
  
  <title>Login Page</title>
</head>
<body>
  <div class="container">
    <div class="background">
    <form id="loginForm">
      
      <h1 style="text-align: center; margin-top: -50px; color: rgb(31, 0, 0); font-size: 400%;">GameX</h1>
      <h2 class="textColor">Log in</h2>
      <label class="textColor" for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label class="textColor" for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" id="loginButton">Log in</button>
      <label class="textColor" for="confirm">Don't have an account?</label>
      <a href="register.html"> Register here </a>
      
    </form>
  </div>
  </div>

  <script src="javascript/login.js"></script>
</body>
