<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/register.css">
  <title>Register Page</title>  
</head>
<body>
 
  <div class="container">
    <div class="background">

      <form id="registerForm" onsubmit="return validateForm()">
        <h1 style="text-align: center; margin-top: -50px; color: rgb(31, 0, 0); font-size: 400%;">GameX</h1>

      <h2 class="textColor">Register</h2>
     
      <label class="textColor" for="newUsername">New Username:</label>
      <input type="text" id="newUsername" name="newUsername" required>

      <label class="textColor" for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label class="textColor" for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required>
     
      <label class="textColor" for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <div id="error-message" class="error"></div>

      <button type="button" id="registerButton">Register</button>
      <label class="textColor" for="confirm">Already have an account?</label>
      <a href="login.html">Log in here</a>
    </form>
  </div>
  </div>

  <script src="javascript\register.js"></script>
</body>
</html>
